<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050807"/>
      <stop offset="100%" stop-color="#0E1A14"/>
    </linearGradient>

    <linearGradient id="neonGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00FF88"/>
      <stop offset="100%" stop-color="#00C853"/>
    </linearGradient>

    <radialGradient id="lensCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00FFAA"/>
      <stop offset="50%" stop-color="#00C853"/>
      <stop offset="100%" stop-color="#001A12"/>
    </radialGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Outer Hex Shield -->
  <polygon points="256,32 368,32 480,144 480,368 368,480 256,480 144,480 32,368 32,144 144,32"
         fill="none"
         stroke="url(#neonGrad)"
         stroke-width="18"
         filter="url(#softGlow)"/>


  <!-- Inner Hex Detail -->
  <polygon points="256,80 344,80 432,168 432,344 344,432 256,432 168,432 80,344 80,168 168,80"
         fill="none"
         stroke="#00FF88"
         stroke-width="4"
         opacity="0.5"/>


  <!-- Circuit Lines -->
  <line x1="256" y1="80" x2="256" y2="180"
        stroke="#00FF88" stroke-width="4" opacity="0.6"/>
  <circle cx="256" cy="80" r="6" fill="#00FF88"/>
  <line x1="408" y1="256" x2="332" y2="256"
        stroke="#00FF88" stroke-width="4" opacity="0.6"/>
  <circle cx="408" cy="256" r="6" fill="#00FF88"/>
  <line x1="256" y1="432" x2="256" y2="332"
        stroke="#00FF88" stroke-width="4" opacity="0.6"/>
  <circle cx="256" cy="432" r="6" fill="#00FF88"/>
  <line x1="104" y1="256" x2="180" y2="256"
        stroke="#00FF88" stroke-width="4" opacity="0.6"/>
  <circle cx="104" cy="256" r="6" fill="#00FF88"/>

  <!-- Full Signal Rings -->
  <circle cx="256" cy="256" r="140"
          fill="none"
          stroke="#00FF88"
          stroke-width="6"
          opacity="0.2"/>
  <circle cx="256" cy="256" r="170"
          fill="none"
          stroke="#00FF88"
          stroke-width="4"
          opacity="0.15"/>
  <circle cx="256" cy="256" r="200"
        fill="none"
        stroke="#00FF88"
        stroke-width="3"
        opacity="0.1"/>


  <!-- Camera Lens -->
  <circle cx="256" cy="256" r="90"
          fill="url(#lensCore)"
          stroke="#00FF88"
          stroke-width="6"
          filter="url(#softGlow)"/>

  <!-- Aperture Blades -->
  <polygon points="256,196 280,240 256,316 232,240"
           fill="#001A12" opacity="0.7"/>
  <polygon points="196,256 240,232 316,256 240,280"
           fill="#001A12" opacity="0.7"/>

  <!-- Inner Core -->
  <circle cx="256" cy="256" r="30" fill="#001A12"/>
  <circle cx="276" cy="236" r="10" fill="#00FF88" opacity="0.9"/>

  <!-- Integrated Microphone -->
  <rect x="242" y="320" width="28" height="60" rx="14"
        fill="url(#neonGrad)"
        filter="url(#softGlow)"/>
  <rect x="228" y="380" width="56" height="10" rx="5"
        fill="#00FF88"/>

</svg>
